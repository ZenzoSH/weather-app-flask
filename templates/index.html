<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="{% if data %}weather-{{data.overall_weather|lower}}{% endif %}">
    <div class="container">
        <div class="search-box">
            <form method="POST">
                <input type="text" name="city" placeholder="Enter city name" required>
                <button type="submit">Check Weather</button>
            </form>
        </div>

        {% if data %}
        <div class="weather-card">
            <div class="weather-header">
                <h1>{{city}}</h1>
                <span class="country">{{data.country}}</span>
            </div>
            
            <div class="weather-main">
                <img src="http://openweathermap.org/img/w/{{data.icon}}.png" alt="{{data.weather}}">
                <div class="temp-group">
                    <div class="temperature">{{data.temperature}}Â°C</div>
                    <div class="weather-desc">{{data.weather}}</div>
                </div>
            </div>

            <div class="weather-grid">
                <div class="grid-item">
                    <span class="label">Feels Like</span>
                    <span class="value">{{data.feels_like}}Â°C</span>
                </div>
                <div class="grid-item">
                    <span class="label">Humidity</span>
                    <span class="value">{{data.humidity}}%</span>
                </div>
                <div class="grid-item">
                    <span class="label">Sunrise</span>
                    <span class="value">{{data.sunrise}}</span>
                </div>
                <div class="grid-item">
                    <span class="label">Sunset</span>
                    <span class="value">{{data.sunset}}</span>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
